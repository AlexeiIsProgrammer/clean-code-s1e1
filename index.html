<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css" />

    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8" />

    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="main">
      <img class="main-img" src="./eisenhower-matrix.jpg" />
      <a
        class="more"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details</a
      >
    </header>
    <main class="content">
      <p>
        <label class="new-task" for="new-task">Add Item</label>
      </p>

      <div class="task-add">
        <input
          id="new-task"
          class="task task-input"
          type="text" />
        <button class="task-btn">Add</button>
      </div>
      <h3 class="header">Todo</h3>
      <section class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input
            type="checkbox"
            class="task-check"/> <label class="task task-label">Pay Bills</label
          ><input
            type="text"
            class="task task-input" /><button class="edit task-btn">Edit</button>
          <button class="delete task-btn"><img class="delete-img" src="./remove.svg" /></button>
        </li>
        <li class="edit-mode task-item">
          <input
            type="checkbox"
            class="task-check"
          /><label class="task task-label edit-label" >Go Shopping</label
          ><input
            type="text"
            value="Go Shopping"
            class="task task-input" />
          <button class="edit task-btn">Save</button>
          <button class="delete task-btn"><img class="delete-img" src="./remove.svg" /></button>
        </li>
      </section>
      <h3 class="header">Completed</h3>
      <section class="task-list" id="completed-list">
        <li class="task-item">
          <input
            type="checkbox"
            class="task-check"
            checked />
          <label class="task task-label completed-label">See the Doctor</label
          ><input
            type="text"
            class="task task-input" />
          <button class="edit task-btn">Edit</button><button class="delete task-btn"><img class="delete-img" src="./remove.svg" /></button>
        </li>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
