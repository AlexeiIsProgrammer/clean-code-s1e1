<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css" />

    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8" />

    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="main">
      <img class="main__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix"/>
      <a
        class="main__more"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details</a
      >
    </header>
    <main class="tasks">
      <section class="tasks__add task-add">
        <p class="task-add__header">
          <label class="task-add__label" for="task-add__input">Add Item</label>
        </p>
  
        <div class="task-add__container">
          <input
            id="task-add__input"
            class="task task-input"
            type="text" />
          <button class="task-btn">Add</button>
        </div>
      </section>
      <h3 class="task-header">Todo</h3>
      <section class="incomplete">
        <ul class="task-list incomplete__list" id="incomplete-tasks">
          <li class="task-item">
            <input
              type="checkbox"
              class="task-check"/> <label class="task task-label">Pay Bills</label
            ><input
              type="text"
              class="task task-input" /><button class="edit task-btn">Edit</button>
            <button class="delete task-btn"><img class="delete-img" src="./remove.svg" alt="Remove icon"/></button>
          </li>
          <li class="edit-mode task-item">
            <input
              type="checkbox"
              class="task-check"
            /><label class="task task-label edit-label" >Go Shopping</label
            ><input
              type="text"
              value="Go Shopping"
              class="task task-input" />
            <button class="edit task-btn">Save</button>
            <button class="delete task-btn"><img class="delete-img" src="./remove.svg" alt="Remove icon"/></button>
          </li>
        </ul>
      </section>
      <h3 class="task-header">Completed</h3>
      <section class="edit">
        <ul class="task-list edit__list" id="completed-list">
          <li class="task-item edit__item">
            <input
              type="checkbox"
              class="task-check"
              checked />
            <label class="task task-label completed-label">See the Doctor</label
            ><input
              type="text"
              class="task task-input" />
            <button class="edit task-btn">Edit</button><button class="delete task-btn"><img class="delete-img" src="./remove.svg" alt="Remove icon" /></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
